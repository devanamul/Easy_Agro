<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Easy Agro</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="../static/EasyAgro/disease.css">
</head>
<body>
	<div class="part1" style="width: 100%;">
		<h8 class="contact">যে কোন তথ্যের জন্য যোগাযোগ করুন   +৮৮০১৯০৬১৪৫৯২২</h8>
	</div>

	<div class="part2" style="width: 100%;">
		<div style="font-family: cursive;" class="header item">Easy Agro</div>

		<div style="display: flex; align-items: center; justify-content: center;" class="ui right secondary menu">
			<a style="color: white;" class="item" href="">Help</a>
			<a style="color: white;" class="item" href="">Contact</a>
			<!-- <a style="color: white;" class="item" href="">{{user.first_name}}</a>
			<a style="color: white;" class="item" href="{% url 'Logout' %}">LogOut</a> -->
		</div>
	</div>

	<div class="part3" style="width: 100%; background: url('../EasyAgro/image2.jpg');">
		<div class="upload">
			<form action="{% url 'Disease' %}" method="POST" enctype="multipart/form-data">
			  {% csrf_token %}
			  <label for="img">Select image:</label>
			  <input type="file" id="img" name="img" accept="image/*">
			  <button name='submit' type="submit" class="submit-btn">রোগ নির্ণয় করুন</button>
			</form>
		</div>

		<div class="treatment" style="color: #031c01;">
			<h3 style="margin: 20px; font-family: 'Sans-serif';
				font-style: normal;
				font-weight: 400;
				font-size: 20px;
				line-height: 44px;">Result: {{ result }}</h3>
			<h3 style="margin: 20px; font-family: 'Sans-serif';
				font-style: normal;
				font-weight: 400;
				font-size: 20px;
				line-height: 44px;">Pesticides: {{pesticides}}</h3>
			<h3 style="margin: 20px; font-family: 'Sans-serif';
				font-style: normal;
				font-weight: 400;
				font-size: 20px;
				line-height: 44px;">Advice: {{advice}}</h3>
		</div>
	</div>
</body>
</html>
