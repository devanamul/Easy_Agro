<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Easy Agro</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="../static/EasyAgro/projectForm.css">
</head>
<body>
	<div class="part1" style="width: 100%;">
		<h8 class="contact">যে কোন তথ্যের জন্য যোগাযোগ করুন   +৮৮০১৯০৬১৪৫৯২২</h8>
	</div>

	<div class="part2" style="width: 100%;">
		<div style="font-family: cursive;" class="header item">Easy Agro</div>

		<div style="display: flex; align-items: center; justify-content: center;" class="ui right secondary menu">
			<a style="color: white;" class="item" href="">Help</a>
			<a style="color: white;" class="item" href="">Contact</a>
			<a style="color: white;" class="item" href="">{{user.first_name}}</a>
			<a style="color: white;" class="item" href="{% url 'Logout' %}">LogOut</a>
		</div>
	</div>

	<div class="part3" style="width: 100%;">
		<div class="form">
                <form action="{% url 'ProjectForm' %}" method="POST">
                	{% csrf_token %}
                    <input name="projectName" type="text" class="input-box" placeholder="প্রজেক্টের নাম" required name="" id="">
                    
                    <input name="landSize" type="text" class="input-box" placeholder="জমির পরিমান (শতক)" required name="" id="">

                    <select class="ui dropdown" name="CropType">
                      <option value="">ফসলের ধরন</option>
										  <option value="Rice">ধান</option>
										  <option value="Wheat">গম</option>
										  <option value="Maize">ভুট্টা</option>
										  <option value="Onion">পেঁয়াজ</option>
										  <option value="WinterOnion">শীতকালীন পেঁয়াজ</option>
										  <option value="Garlic">রসুন</option>
										  <option value="Cardamom">এলাচ</option>
										  <option value="Musturd">সরিষা</option>
										  <option value="Cabage">বাধাকপি</option>
										  <option value="Couliflower">ফুল্কপি</option>
										  <option value="Potato">আলু</option>
										  <option value="Tomato">টমেটো</option>
										</select>
                    <button name="create" type="submit" class="submit-btn">প্রজেক্ট তৈরি করুন</button> 
                </form>
            </div>
	</div>
</body>
</html>
