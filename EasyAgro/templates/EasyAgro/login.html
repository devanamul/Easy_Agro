<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login/SignUp</title>
	<link rel="stylesheet" type="text/css" href="../static/EasyAgro/login.css">
</head>
<body>
<div class="container">
	<div class="card">
        <div class="inner-box" id="card">

            <!-- Log in part -->
            <div class="card-front">
                <h2 style="font-family: cursive; color:white; text-align: center;">Easy Agro</h2>
                    <form name="signin-form" action="{% url 'SignIn' %}" method="POST">
                        {% csrf_token %}
                    	<input name="username" type="text" class="input-box" placeholder="ইউজার নেম" required name="" id="">
                        <input name="pass" type="password" class="input-box" placeholder="পাসওয়ার্ড" required name="" id="">
                        <button name='login' type="submit" class="submit-btn">লগইন করুন</button>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">আপনার কি কোন একাউন্ট নেই?</button>
                    <a href="">পাসওয়ার্ড ভুলে গেছেন?</a>
            </div>
            <div class="card-back">
                <form action="{% url 'SignIn' %}" method="POST">
                    {% csrf_token %}
                    <h2>Sign Up</h2>
                    <input name="username" type="text" class="input-box" placeholder="ইউজার নেম" required name="" id="">

                    <input name="email" type="email" class="input-box" placeholder="ইমেইল" required name="" id="">
                    
                    <input name="first_name" type="text" class="input-box" placeholder="প্রথম নাম লিখুন" required name="" id="">

                    <input name="last_name" type="text" class="input-box" placeholder="দ্বিতীয় নাম লিখুন" id="">

                    <input name="password2" type="password" class="input-box" placeholder="পাসওয়ার্ড" required name="" id="">

                    <input name="password" type="password" class="input-box" placeholder="পাসওয়ার্ড টি আবার লিখুন" required name="" id="">
                    <button name="SignUp" type="submit" class="submit-btn">একাউন্ট তৈরি করুন</button>
                    <button type="button" class="btn" onclick="openLogin()">আমার একাউন্ট আছে</button>
                </form>
            </div>
        </div>
    </div>
</div>
    <script>
    let card = document.getElementById("card");
    function openRegister() {
    	card.style.transform = "rotateY(-180deg)";
    }

    function openLogin() {
        card.style.transform = "rotateY(0deg)";
    }

    function myFunction() {
        confirm("Invalid User Name or Password");
    }
   </script>
</body>
</html>
